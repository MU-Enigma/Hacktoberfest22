<html>

<head>
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="width: 25rem;">
            <img src="calculator.jpg" class="card-img-top" alt="calculator">
            <div class="card-body">
                <h3 class="card-title">My Calculator</h3>
                <div class="row gx-2">
                    <div class="col">
                        <input type="number" id="num1" placeholder="1st Number">
                    </div>
                    <div class="col">
                        <input type="number" id="num2" placeholder="2nd Number">
                    </div>
                </div>
                <br>
                <div class="row gx-1">
                    <div class="col">
                        <button type="button" class="btn btn-success btn-lg" onclick="addition()"><b><i
                                    class="bi bi-plus-lg"></i></b></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-danger btn-lg" onclick="subtraction()"><b><i
                                    class="bi bi-dash-lg"></i></b></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary btn-lg" onclick="multiplication()"><b><i
                                    class="bi bi-asterisk"></i></b></button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-dark btn-lg" onclick="division()"><b><i
                                    class="bi bi-slash-lg"></i></b></button>
                    </div>
                </div>
                <br>
                <div class="alert alert-success" role="alert">
                    <span><b><i class="bi bi-calculator-fill"></i> Answer : </b></span>
                    <b><span id="result"></span></b>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
